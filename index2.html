<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style2.css">
    <script src="js/script2.js"></script>
    <title>Previsão do tempo</title>
</head>

<body>
    <header class="menu">
        <div class="caixa_header">
        <a href="index.html" class="link">Relógio</a>
        </div>
    </header>
    <main>
    <div class="caixa-maior">
        <input  id="d" class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botao-busca" onclick="cliqueiNoBotao()">
            <img class="busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="Lupa">
        </button>
        <div class="caixa-media">
            <h2 class="cidade">Tempo</h2>

            <p class="temp">0°C</p>
            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
                <p class="previsao">-</p>
            </div>
            <p class="umidade">Umidade: -%</p>
         </div>
    </div>
    </main>
</body>

</html>
